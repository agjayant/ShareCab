    <form class="well form-horizontal" action="/entry/ " method="post"  id="contact_form">
    {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Where, When, How!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="name" placeholder="Name" class="form-control"  type="text" value={{user}}>
    </div>
  </div>
</div> 

<!-- source input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Source</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="source" placeholder="From" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- destination input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Destination</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
  <input name="destination" placeholder="To" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- email input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- date input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Date of Travel</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="date" placeholder="yyyy-mm-dd" class="form-control" type="date">
    </div>
  </div>
</div>

<!-- time input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Depart Time</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="time" placeholder="hh:mm" class="form-control" type="time">
    </div>
  </div>
</div>

<!-- train input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Train Number</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
  <input name="train" placeholder="train number" class="form-control" type="number">
    </div>
  </div>
</div>


<!-- preference input-->
       
<!-- <div class="form-group">
  <label class="col-md-4 control-label">Date-Time</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="preference" placeholder="any/aut" class="form-control" type="datetime">
    </div>
  </div>
</div> -->


<!-- preference Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Preference</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="preference" class="form-control selectpicker" >
      <option value=" " >Please select your preferred mode</option>
      <option>Any</option>
      <option>Auto</option>
      <option >Tempo</option>
      <option >Cab</option>
    </select>
  </div>
</div>
</div>


<!-- Success message -->
<!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div> -->

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
